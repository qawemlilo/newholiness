<% 
    if (!imgext) {
        var qsrc = "components/com_holiness/assets/images/none-small.jpg"; 
    }
    else {
        var qsrc = "media/com_holiness/images/user-" + userid + "-icon." + imgext;
    }
%>

  <div class="row-fluid comments-box">
    <div class="span1" style="margin: 0px; padding: 0px">
      <img src="<%= qsrc %>" style="width:50px; height:50px" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP7//wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='" class="img-polaroid">
    </div>
    <div class="span11">
      <div class="row-fluid">
        <form style="margin-bottom: 0px; text-align:right" id="comment-form" name="comment-form">
          <div class="row-fluid">
            <textarea rows="2" cols="10" class="span12 comment-area" name="txt" id="commentsbox" placeholder="Write a comment..."></textarea>
          </div>
          <div class="row-fluid">
            <div class="span6" style="text-align:left; margin-left:0px">
               <strong>Characters: <span id="chars">150</span></strong>
            </div>
            <div class="span6" style="text-align:right">
              <input type="hidden" name="postid" value="<%= postid %>">
              <input type="hidden" name="post_type" value="<%= posttype %>">
              <input type="hidden" name="userid" value="<%= userid %>">
              <input type="hidden" name="author" value="<%= author %>">
              <input type="hidden" name="name" value="<%= name %>">
              <button style="padding-right: 20px; padding-left: 20px;" class="btn btn-primary" type="submit">Comment</button>
            </div>
          </div>
        </form>       
      </div>
    </div>
  </div>
  <hr>
  <div class="row-fluid comments-list">
  </div>
