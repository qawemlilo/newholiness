<% 
    if (!imgext) {
        var qsrc = "components/com_holiness/assets/images/placeholder.png"; 
    }
    else {
        var qsrc = "media/com_holiness/images/user-" + id + "-icon." + imgext;
    }
%>
<div class="row-fluid">
  <div class="span2">
    <img src="<%= qsrc %>" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP7//wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='" style="width:50px; height:50px;" />
  </div>
  <div class="span10">
    <p><strong><%= value %></strong></p>
    <p><small><%= church %></small></p>
  </div>
</div>
